<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="game">
            <h2>Welcome, please choose one from below</h2>
            <div class="controls">
                <button id='rock' onclick="playerChoice(this)"><img src="./images/rock.png" alt="rock" title="Rock"></button>
                <button id='paper' onclick="playerChoice(this)"><img src="./images/paper.png" alt="paper" title="Paper"></button>
                <button id='scissors' onclick="playerChoice(this)"><img src="./images/scissors.png" alt="scissors" title="scissors"></button>
            </div>
            <div class="points-tab">
                <p id="userPoints">Uzytkownik</p>
                <p id="computerPoints">Komputer</p>
            </div>
        </div>
    </div>

</body>
</html>
